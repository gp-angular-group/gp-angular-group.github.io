<div ng-controller="NavbarController" layout="column" ng-cloak>
  <md-toolbar class="toolbar">
	  <div class="md-toolbar-tools">
	    <md-button class="md-icon-button" aria-label="menu" ng-click="toggleLeft()">	      
	        <md-icon md-svg-icon="assets/images/ic_menu_24px.svg"></md-icon>	      
	    </md-button>
	  </div>
	</md-toolbar>

 
    <md-sidenav class="md-sidenav-left" md-component-id="left" >
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">MENU</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
        <md-list-item ng-repeat="section in menuSections">        
	        <div class="md-list-item-text" layout="column">
	          <a href="#">{{section.name}}</a>
	        </div>
      	</md-list-item>      	
      </md-content>
    </md-sidenav>    
  
</div>
