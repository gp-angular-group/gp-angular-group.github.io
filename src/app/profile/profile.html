<social-navbar></social-navbar>

<div class="wrapper">
	<div class="user-avatar">
		<img width="40%" ng-src='{{ profile.user.avatar }}' />
	</div>

  <h1 class="greeting"><p>Hi, {{profile.user.name}}!</p></h1>

  <ang-accordion one-at-a-time="true" icon-position="right" close-icon-url="assets/images/right-icon.png" open-icon-url="assets/images/down-icon.png">


    <collapsible-item item-title="NAME">
          <md-input-container class="input">
            <label>NAME:</label>
            <input ng-model="profile.user.name">
          </md-input-container>
      </collapsible-item>


      <collapsible-item item-title="AGE">
          <md-input-container>
            <label>AGE:</label>
            <input  type="number" min="5" max="150" ng-model="profile.user.age">
          </md-input-container>
      </collapsible-item>

    <collapsible-item item-title="GENDER">
      <div class="selecteGender">

        <md-input-container class="md-block" flex-gt-sm>
              <label>Selected gender: {{profile.user.gender}}</label>
              <md-select ng-model="profile.user.gender">
                <md-option ng-repeat="gender in profile.genders" value="{{ gender }}">
                  {{ gender }}
                </md-option>
              </md-select>
            </md-input-container>
      </div>
      </collapsible-item>
  </ang-accordion>

  <md-button type="" ng-click="profile.saveClick()" class="md-raised md-primary">Save</md-button>
  <span>{{ profile.message }}</span>
</div>
